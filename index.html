<!DOCTYPE html>    
<html>
<head>
	<title>Massachusetts Lottery: Lucky for Life</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1><strong>Massachusetts Lottery</strong></h1>
	<img src="lottery.png">
	<h2>Lucky for Life</h2>
    <div class = "row">
        <div id = "lottery">
            <p id = "div1"></p>
            <p id = "div2"></p>
            <p id = "div3"></p>
            <p id = "div4"></p>
            <p id = "div5"></p>
            <p id = "div6"></p>
            <p id = "div7"></p>
            <p id = "payout"></p>
        </div>
    </div>
<script language = "javascript">
    var picks = new Array(5);
    for(i = 0; i<5; i++)
    {
        picks[i] = Math.random() * 47 + 1;
        picks[i] = picks[i].toFixed(0);
    }
    luckyNum = Math.random() * 17 + 1;
    luckyNum = luckyNum.toFixed(0);
    key = [12, 15, 24, 35, 48];
    luckyKey = 3;
    tracker = 0;
    
	// report picks
    document.getElementById("div1").innerHTML = "Your Picks are: " +
    picks[0] + ",  " + picks[1] + ",  " + picks[2] + ",  " + picks[3] + 
    ",  " + picks[4];
    
    picks = picks.sort(function(a, b){return a - b});
    
	// report sorted picks
    document.getElementById("div2").innerHTML = "Sorted picks: " +
    picks[0] + ",  " + picks[1] + ",  " + picks[2] + ",  " + picks[3] + 
    ",  " + picks[4];
    
	//report luck ball number
    document.getElementById("div3").innerHTML = 
    "Your lucky lucky ball number is: " + luckyNum;
    
	
	//report winning numbers
    document.getElementById("div4").innerHTML = "Winning Numbers: " +
    key[0] + ",  " + key[1] + ",  " + key[2] + ",  " + key[3] + 
    ",  " + key[4];

	//report winning lucky ball number
    document.getElementById("div5").innerHTML = 
    "Winning lucky ball number is: " + luckyKey;

    for(i = 0; i < picks.length; i++)
    {
        for(j = 0; j < key.length; j++)
        {
            if(picks[i] == key[j]){
                tracker++;
            }
        }
    }
	
	 // track payouts below 
    payout = 0;
    if(luckyNum == luckyKey)
    {
        if(tracker == 0){
            payout = 4;
        }
        if(tracker == 1){
            payout = 6;
        }
        if(tracker == 2) {
            payout = 25;
        }
        if(tracker == 3){
            payout = 150;
        }
        if(tracker == 4){
            payout = 5000;
        }
        if(tracker == 5){
            payout = 7000;
        }
    }
    else 
    {
        if(tracker == 2) {
            payout = 3;
        }
        if(tracker == 3){
            payout = 20;
        }
        if(tracker == 4){
            payout = 200;
        }
        if(tracker == 5){
            payout = 25000;
        }
    }
    
	// report results below
	
    document.getElementById("div6").innerHTML = 
    "Number Matches With Winning Number: " + tracker;
    
	// report matching message if numbers match
    if(luckyNum == luckyKey){
        document.getElementById("div7").innerHTML = 
        "Your lucky ball number matches!";
        if(tracker == 5){
            document.getElementById("payout").innerHTML = 
            "Your payout is: $" + payout + " a WEEK for LIFE!";
        }
        else {
            document.getElementById("payout").innerHTML = 
            "Your payout is: $" + payout;
        }
    }
    else {
        document.getElementById("div7").innerHTML = 
        "Your lucky ball number did not match winning lucky ball.";
        if(tracker == 5)
        {
            document.getElementById("payout").innerHTML = 
            "Your payout is: $" + payout + " a YEAR for LIFE!";
        }
        else{
            document.getElementById("payout").innerHTML = 
            "Your payout is: $" + payout;
        }
        
    }
    </script>
</body>
</html>
