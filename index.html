<!DOCTYPE html>    
<html>
<head>
	<title>Massachusetts Lottery: Lucky for Life</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1><strong>Massachusetts Lottery</strong></h1>
	<img src="lottery.png">
	<h2>Lucky for Life</h2>
    <div class = "row">
        <div id = "lottery">
            <p id = "div1"></p>
            <p id = "div2"></p>
            <p id = "div3"></p>
            <p id = "div4"></p>
            <p id = "div5"></p>
            <p id = "div6"></p>
            <p id = "div7"></p>
            <p id = "payout"></p>
        </div>
    </div>
<script language = "javascript">
    var picks = new Array(5);
    for(i = 0; i<5; i++)
    {
        picks[i] = Math.random() * 47 + 1;
        picks[i] = picks[i].toFixed(0);
    }
    luckyNum = Math.random() * 17 + 1;
    luckyNum = luckyNum.toFixed(0);
    key = [12, 15, 24, 35, 48];
    luckyKey = 3;
    counter = 0;
    
    document.getElementById("div1").innerHTML = "Your picks are: " +
    picks[0] + ",  " + picks[1] + ",  " + picks[2] + ",  " + picks[3] + 
    ",  " + picks[4];
    
    picks = picks.sort(function(a, b){return a - b});
    
    document.getElementById("div2").innerHTML = "Your sorted picks are: " +
    picks[0] + ",  " + picks[1] + ",  " + picks[2] + ",  " + picks[3] + 
    ",  " + picks[4];
    
    document.getElementById("div3").innerHTML = 
    "Your lucky lucky ball number is: " + luckyNum;
    
    document.getElementById("div4").innerHTML = "The winning numbers are: " +
    key[0] + ",  " + key[1] + ",  " + key[2] + ",  " + key[3] + 
    ",  " + key[4];

    document.getElementById("div5").innerHTML = 
    "The winning lucky ball number is: " + luckyKey;

    for(i = 0; i < picks.length; i++)
    {
        for(j = 0; j < key.length; j++)
        {
            if(picks[i] == key[j]){
                counter++;
            }
        }
    }
    
    payout = 0;
    if(luckyNum == luckyKey)
    {
        if(counter == 0)
        {
            payout = 4;
        }
        if(counter == 1)
        {
            payout = 6;
        }
        if(counter == 2) 
        {
            payout = 25;
        }
        if(counter == 3)
        {
            payout = 150;
        }
        if(counter == 4)
        {
            payout = 5000;
        }
        if(counter == 5)
        {
            payout = 7000;
        }
    }
    else 
    {
        if(counter == 2) 
        {
            payout = 3;
        }
        if(counter == 3)
        {
            payout = 20;
        }
        if(counter == 4)
        {
            payout = 200;
        }
        if(counter == 5)
        {
            payout = 25000;
        }
    }
    
    document.getElementById("div6").innerHTML = 
    "Your number of matches with the winning numbers: " + counter;
    
    if(luckyNum == luckyKey)
    {
        document.getElementById("div7").innerHTML = 
        "Your lucky ball number matches!";
        if(counter == 5)
        {
            document.getElementById("payout").innerHTML = 
            "Your payout is: $" + payout + " a WEEK for LIFE!";
        }
        else 
        {
            document.getElementById("payout").innerHTML = 
            "Your payout is: $" + payout;
        }
    }
    else 
    {
        document.getElementById("div7").innerHTML = 
        "Your lucky ball number did not match.";
        if(counter == 5)
        {
            document.getElementById("payout").innerHTML = 
            "Your payout is: $" + payout + " a YEAR for LIFE!";
        }
        else
        {
            document.getElementById("payout").innerHTML = 
            "Your payout is: $" + payout;
        }
        
    }
    
    
    
    
    </script>
</body>
</html>
